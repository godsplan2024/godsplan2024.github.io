<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Roxo Impressionante</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Bem-vindo ao Universo Roxo</h1>
            <p>Descubra algo único, onde o estilo e a sofisticação se encontram.</p>
            <a href="#sobre" class="btn">Saiba mais</a>
        </div>
    </div>

    <!-- Carrossel -->
    <section class="carrossel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="eu.jpg" alt="Imagem 1">
                <img src="preta.jpg" alt="Imagem 2">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </section>

    <section id="sobre" class="sobre">
        <h2>Sobre</h2>
        <p>Este é um site criado para impressionar, com um design futurista e elegante, usando a cor roxa como destaque para criar uma experiência única.</p>
    </section>

    <footer>
        <p>Feito com ♥ por Gabriel Domingos Maia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
